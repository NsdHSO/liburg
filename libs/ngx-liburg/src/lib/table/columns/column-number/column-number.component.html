<ng-template #columnNumberHeaderTemplate let-col>
  <span [class]="className">{{ name }}</span>
</ng-template>

<ng-template #columnNumberBodyTemplate let-element>
  <span [class]="className">
    @if (element.editable && editRow) {
      <div
        class="column-number__edit p-field">
        <input
          pInputText
          type="number"
          [(ngModel)]="element.model[field]"
          class="p-inputtext p-component"
          />
      </div>
    } @else {
      {{ element.model[field] }}
    }
    <ng-template #prettyText>
      {{ element.model[field] }}
    </ng-template>
  </span>
</ng-template>

<ng-template #columnNumberFooterTemplate let-col>
  <ng-container>
    {{ (amountFooter | async) | totalAmount }}
  </ng-container>
</ng-template>

<ng-template #columnActionHeaderTemplate let-col>
  <span [class]="className">
    @if (!iconAction) {
      {{ name }}
    }
    @if (iconAction) {
      <button
        mat-button
        (click)="scrollColumn('left')"
        >
        <mat-icon
          [svgIcon]="'fa_solid:arrow-left'"
        ></mat-icon>
      </button>
      <button
        mat-button
        (click)="scrollColumn('right')"
        >
        <mat-icon
          [svgIcon]="'fa_solid:arrow-right'"
        ></mat-icon>
      </button>
    }
  </span>
</ng-template>

<ng-template #columnActionBodyTemplate let-element>
  <span [class]="className">
    @if (!iconAction) {
      @for (action of element.actions; track action) {
        <button
          mat-button
          (click)="action.method(element)"
          [class]="action.classCss"
          >
          @if (action.iconClass.startsWith('fa_')) {
            <mat-icon [svgIcon]="action.iconClass"></mat-icon>
          }
        </button>
      }
    }
  </span>
</ng-template>

<ng-template #columnActionFooterTemplate>
  @if (!iconAction) {
    {{ footerMessage }}
  }
</ng-template>

<ng-template #columnActionHeaderTemplate let-col>
  <span [class]="className">
    <ng-container *ngIf="!iconAction">
      {{ name }}
    </ng-container>
    <ng-container *ngIf="iconAction">
      <button
        mat-button
        (click)="scrollColumn('left')"
      >
        <mat-icon
          [svgIcon]="'fa_solid:arrow-left'"
        ></mat-icon>
      </button>
      <button
        mat-button
        (click)="scrollColumn('right')"
      >
        <mat-icon
          [svgIcon]="'fa_solid:arrow-right'"
        ></mat-icon>
      </button>
    </ng-container>
  </span>
</ng-template>

<ng-template #columnActionBodyTemplate let-element>
  <span [class]="className">
    <ng-container *ngIf="!iconAction">
      <ng-container *ngFor="let action of element.actions">
        <button
        mat-button
          (click)="action.method(element)"
          [class]="action.classCss"
        >
          <mat-icon *ngIf="action.iconClass.startsWith('fa_')" [svgIcon]="action.iconClass"></mat-icon>
          </button>
      </ng-container>
    </ng-container>
  </span>
</ng-template>

<ng-template #columnActionFooterTemplate>
  <ng-container *ngIf="!iconAction">
    {{ footerMessage }}
  </ng-container>
</ng-template>

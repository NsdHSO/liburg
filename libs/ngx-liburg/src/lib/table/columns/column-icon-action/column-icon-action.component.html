<ng-template #columnActionHeaderTemplate let-col>
  <span [class]="className">
    <ng-container *ngIf="!iconAction">
      {{ name }}
    </ng-container>
  </span>
</ng-template>

<ng-template #columnActionBodyTemplate let-element>
  <span [class]="className">
    <ng-container *ngIf="!iconAction">
      <ng-container *ngFor="let action of element.actions">
        <button
          pButton
          pRipple
          (click)="action.method(element)"
          [class]="action.classCss"
          [icon]="action.iconClass.startsWith('fa_') ? null : action.iconClass"
          [ngClass]="action.iconClass.startsWith('fa_') ? action.iconClass.replace('fa_solid:', 'fa-solid fa-') : ''"
        >
          <mat-icon [svgIcon]="action.iconClass"></mat-icon>
        </button>
      </ng-container>
    </ng-container>
  </span>
</ng-template>

<ng-template #columnActionFooterTemplate>
  <ng-container *ngIf="!iconAction">
    {{ footerMessage }}
  </ng-container>
</ng-template>

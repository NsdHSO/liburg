<ng-template #columnTextHeaderTemplate let-col>
  <span [class]="className">{{ name }}</span>
</ng-template>

<ng-template #columnTextBodyTemplate let-element let-field="field">
  <div [class]="className">
    <span
      *ngIf="element.editable && editRow; else prettyText"
      class="column-text__edit"
    >
      <input
        pInputText
        class="text-input"
        [(ngModel)]="element.model[field]"
        (ngModelChange)="element.model[field] = $event; changeEntity({change: {dataChanged: element.model[field], data: field}})"
      />
    </span>
    <ng-template #prettyText>
      <div class="text-disable dark:text-white">
        {{ element.model ? element.model[field] : element[field] }}
      </div>
    </ng-template>
  </div>
</ng-template>

<ng-template #columnTextFooterTemplate>
  {{ footerMessage }}
</ng-template>

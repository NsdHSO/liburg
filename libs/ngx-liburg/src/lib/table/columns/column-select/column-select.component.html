<ng-template #columnSelectHeaderTemplate let-col>
  <span [class]="className">{{ name }}</span>
</ng-template>

<ng-template #columnSelectBodyTemplate let-element>
  <span [class]="className">
    <div class="flex">
      @if (element.editable && editRow) {
        <p-dropdown
          [options]="options"
          [(ngModel)]="element.model[field]"
          (ngModelChange)="element.model[field] = $event; changeEntity(element)"
          optionLabel="name"  [style]="{'width': '100%'}"
          [editable]="false"
          placeholder="Select an option"
        ></p-dropdown>
      } @else {
        <div class="text-disable dark:text-white">
          {{ element.model?.[field]?.name || element?.[field]?.name }}
          </div>
      }
    </div>
  </span>
</ng-template>

<ng-template #columnSelectFooterTemplate>
  {{ footerMessage }}
</ng-template>

@if (drawerService.routeNavigationOpenDrawer | async) {
}
<mat-drawer-container
  class="example-container" [hasBackdrop]="true"
  (backdropClick)="onBackdropClick()">
  <mat-drawer
    #drawer [mode]="mode" [opened]="opened" [position]="position"
    [style.width]="width"
    (closed)="onBackdropClick()"
  >
    <section class="content-drawer">
      <div
        class="content-drawer__header"
      >
        <span class="content-drawer__header-action">
          <mat-icon
            (click)="onBackdropClick()"
            class="content-drawer__header-action-icon"
            [svgIcon]="'fa_solid:x'"
          ></mat-icon>
        </span>
      </div>
      <router-outlet name="drawer"></router-outlet>
    </section>
  </mat-drawer>
  <div class="drawer-content">
    <div class="content">
      <div class="content__header">
        <ng-content select="[header]"></ng-content>
      </div>
      <div class="content__body">
        <div class="content__body-header">
          <ng-content select="[body]"></ng-content>
        </div>
        <div>
          <router-outlet />
        </div>
      </div>
    </div>
  </div>
</mat-drawer-container>
